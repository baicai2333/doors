<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>凤铝门窗</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
        font-family: Arial, sans-serif;
      }
      .flex {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
      .suoyin {
        padding: 10px 20px;
        border-bottom: 1px solid #ccc;
        font-size: 20px;
        color: black;
        cursor: pointer;
      }
      .suoyin:hover {
        background-color: #f0f0f0;
      }
      .kapian {
        width: 100%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        transition: transform 0.2s;
      }
      .kapian:hover {
        transform: scale(1.05);
      }
      .container {
        padding: 20px;
      }
      .anchor {
        padding-top: 150px; /* 根据头部栏高度调整 */
        margin-top: -150px; /* 根据头部栏高度调整 */
      }
      /* 手机查看时 */
      @media (max-width: 600px) {
        .cebian {
          display: none;
        }
        .shu {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px; z-index: 2" class="baise cebian">
      <!-- 小商标 -->
      <div class="flex" style="padding: 10px; align-items: center; flex-direction: column; justify-content: center; border-bottom: 1px solid #999;">
        <img src="images\products\1.png" width="100%" height="100px" alt="宏发" />
        <div style="margin-top: 10px">宏发门窗</div>
      </div>
      <!-- 索引栏 -->
      <div class="flex1">
        <a href="#rumen" class="suoyin">入户门类</a>
        <a href="#fangjian" class="suoyin">房间门类</a>
        <a href="#chufang" class="suoyin">厨卫门类</a>
        <a href="#shangye" class="suoyin">商业门类</a>
        <a href="#dingzhi" class="suoyin">铝合金及不锈钢定制类</a>
      </div>
    </div>
    <!-- 主界面 -->
    <div class="flex1 flex column">
      <!-- 头部栏 -->
      <div class="flex shu baise" style="height: 150px; z-index: 1; align-items: center; justify-content: center;">
        <div style="font-size: 60px;">宏 发 门 窗</div>
        <div class="flex" style="padding: 10px; align-items: center; flex-direction: column; justify-content: center; border-bottom: 1px solid #999;">
          <img src="images\products\2.png" width="100px" height="100px" alt="宏发" />
          <div style="margin-top: 10px">联系我们</div>
        </div>
      </div>
      <!-- 内容栏 -->
      <div style="overflow: auto" class="flex1 flex shu">
        <!-- 产品区 -->
        <div style="flex: 4" class="flex column mg8 shu">
          <!-- 入户门类 -->
          <div id="rumen" class="anchor"></div>
          <div class="flex mgt8 shu">
            <div class="flex1 baise mgr8 kapian" style="height: 400px;">
              <img src="images\products\3.png" height="350px" width="100%" alt="不锈钢入户门" />
              <div class="container">不锈钢入户门</div>
            </div>
            <div class="flex1 baise mgr8 kapian" style="height: 400px;">
              <img src="images\products\4.png" height="350px" width="100%" alt="锌合金入户门" />
              <div class="container">锌合金入户门</div>
            </div>
            <div class="flex1 baise mgr8 kapian" style="height: 400px;">
              <img src="images\products\5.png" height="350px" width="100%" alt="安全门" />
              <div class="container">安全门</div>
            </div>
            <div class="flex1 baise kapian" style="height: 400px;">
              <img src="images\products\6.png" height="350px" width="100%" alt="铜门" />
              <div class="container">铜门</div>
            </div>
          </div>
          <!-- 房间门类 -->
          <div id="fangjian" class="anchor"></div>
          <div class="flex mgt8 shu">
            <div class="flex1 baise mgr8 kapian" style="height: 400px;">
              <img src="images\products\7.png" height="350px" width="100%" alt="铝合金房门" />
              <div class="container">铝合金房门</div>

            <div class="flex1 baise mgr8 kapian" style="height: 400px;">

            <div class="flex1 baise kapian" style="height: 400px;">

          <!-- 厨卫门类 -->
          <div id="chufang" class="anchor"></div>
          <div class="flex shu">
            <div class="flex1 baise mgr8 mgt8 kapian" style="height: 400px;">

              <img src="images\products\12.png" height="175px" width="100%" alt="铝合金单门" />

              <img src="images\products\14.png" height="175px" width="100%" alt="铝合金极窄系列单门，移门" />

            <div class="flex1 baise mgr8 mgt8 kapian" style="height: 400px;">
              <img src="images\products\15.png" height="175px" width="100%" alt="铝合金推拉门" />

            </div>
          </div>
          <!-- 商业门类 -->
          <div id="shangye" class="anchor"></div>
          <div class="flex mgt8 shu">
            <div class="flex1 baise mgr8 kapian" style="height: 400px;">
              <img src="images\products\18.png" height="350px" width="100%" alt="不锈钢拉闸门" />
              <div class="container">不锈钢拉闸门</div>
            </div>
            <div class="flex1 baise mgr8 kapian" style="height: 400px;">

              <div class="container">不锈钢防盗网 扶手 架子 定做</div>

            <div class="flex1 baise kapian" style="height: 400px;">

        <!-- 色卡区 -->
        <div style="flex: 1" class="flex column mg8 cebian">
          <div class="baise mgt8 kapian" style="height: 200px;">
            <img src="images\products\31.jpg" width="200px" height="150px" alt="宏发" />
            <div class="container">联系我们</div>
          </div>
          <div class="baise kapian" style="height: 200px;">

          <div class="baise mgt8 kapian" style="height: 200px;">

            <div>铝合金门色卡(颜色与实物有色差,以实物颜色为准)</div>
          </div>
          <div class="baise mgt8 kapian" style="height: 200px;">
            <img src="<图片34>" height="150px" width="200px" alt="不锈钢门色卡" />
